
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BlackBox Tools</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-card card">
            <div class="card-body">
                <h3 class="card-title">
                    <span class="status-indicator online"></span>
                    BlackBox Tools
                </h3>
                <p class="text-center text-secondary mb-4">Pentest Dashboard</p>
                
                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    <div class="alert alert-danger fade-in">
                      {{ messages[0] }}
                    </div>
                  {% endif %}
                {% endwith %}
                
                <form method="post">
                    <div class="form-group">
                        <label for="username">Nom d'utilisateur</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="admin" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">
                        Se connecter
                    </button>
                </form>
                
                <div class="text-center mt-3">
                    <small class="text-secondary">
                        Accès autorisé uniquement • <span id="clock"></span>
                    </small>
                </div>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
